<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Magic menu</title>
</head>
<body>
	<div class="navigation">
		<ul>
			<li class="list active">
				<a href="#" class="">
					<span class="icon">
						<img src="img/1.png" width="32%"  alt="">
						<!-- <ion-icon name="home-outline"></ion-icon> -->
					</span>
					<span class="text">Home</span>
				</a>
			</li>
			<li class="list">
				<a href="#" class="">
					<span class="icon">
						<img src="img/2.png" width="32%"  alt="">
						<!-- <ion-icon name="person-outline"></ion-icon> -->
					</span>
					<span class="text">Profile</span>
				</a>
			</li>
			<li class="list">
				<a href="#" class="">
					<span class="icon">
						<img src="img/3.png" width="32%"  alt="">
						<!-- <ion-icon name="chatbubble-outline"></ion-icon> -->
					</span>
					<span class="text">Massage</span>
				</a>
			</li>
			<li class="list">
				<a href="#" class="">
					<span class="icon">
						<img src="img/4.png" width="32%"  alt="">
						<!-- <ion-icon name="camera-outline"></ion-icon> -->
					</span>
					<span class="text">Photos</span>
				</a>
			</li>
			<li class="list">
				<a href="#" class="">
					<span class="icon">
						<img src="img/5.png" width="32%"  alt="">
						<!-- <ion-icon name="settings-outline"></ion-icon> -->
					</span>
					<span class="text">Setting</span>
				</a>
			</li>
			<div class="indicator"></div>
		</ul>
	</div>

	<script>
		const list = document.querySelectorAll('.list');
		function activeLink(){
			list.forEach((item) => item.classList.remove('active'));
			this.classList.add('active');
		}
		list.forEach((item) => item.addEventListener('click',activeLink));
	</script>

	<!-- <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->
</body>
</html>
